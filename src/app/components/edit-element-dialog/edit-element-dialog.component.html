<h2 mat-dialog-title>Edit Element</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Position</mat-label>
    <input matInput type="number" [(ngModel)]="editedElement.position" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="editedElement.name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Weight</mat-label>
    <input matInput type="number" [(ngModel)]="editedElement.weight" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Symbol</mat-label>
    <input matInput [(ngModel)]="editedElement.symbol" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
